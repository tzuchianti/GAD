{% extends "base_generic.html" %}

{% block content %}
  <br/>
  <h1> 場地資料瀏覽 </h1>

 {% if venue_list  %}
  <ul>
    {% for venue in venue_list %}
      <li>
        <a href="{{ venue.get_absolute_url }}">{{ venue.site_name }}</a> ({{venue.club_name}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no site in the Venue.</p>
  {% endif %} 

{% endblock %}
